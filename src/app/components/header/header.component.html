    <div class="w-100 h-100">
        <nav class="navbar navbar-expand-lg menu navbar-light py-3 w-100">
            <div class="container-fluid d-sm-flex d-block">
                <div class="d-block d-sm-none">
                    <div class="d-flex justify-content-between">
                        <img src="assets/image/logo-mobi.png" class="img-fluid img-thumbnail" alt="">

                        <div>
                            <img src="assets/image/noti.png" alt="">

                            <img src="assets/image/profile.png" alt="">

                            <button class="navbar-toggler border-0" type="button"
                                (click)="isMenuCollapsed = !isMenuCollapsed">
                                &#9776;
                            </button>
                        </div>
                    </div>
                </div>
                <div class="d-none d-sm-block">
                    <nav aria-label="breadcrumb ">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Seller</a></li>
                            <li class="breadcrumb-item"><a href="#">Item</a></li>
                            <li class="breadcrumb-item"><a href="#">Detail</a></li>
                            <li class="breadcrumb-item active" aria-current="page">General Information</li>
                        </ol>
                    </nav>
                </div>
                <div class="d-none d-sm-block">
                    <div class="d-flex gap-4">
                        <div class="bg-noti">
                            <img src="assets/image/noti.png" alt="">
                        </div>

                        <div class="d-flex align-items-center">
                            <img src="assets/image/avatar.png" class="avatar" alt="">
                            <p class="mb-0">Maniub Fred</p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav text-center ">
                <li class="nav-item active bg-white">
                    <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Dashboard</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">User</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Item</a>
                </li>
            </ul>
        </div>
        <div class="content bg-light h-100 d-flex">
            <div class="multi-language d-none d-sm-block">
                <div type="button" class="item">
                    Tiếng Việt
                </div>
                <div type="button" class="item active">
                    English
                </div>
                <div type="button" class="item">
                    中文
                </div>

                <div type="button" class="item ">
                    <div class="btn-add">
                        <img src="assets/image/plus.png" alt=""> Add
                    </div>
                </div>
            </div>
            <div class="w-100 h-100" style="overflow-y: scroll;">
                <router-outlet></router-outlet>
            </div>
        </div>
