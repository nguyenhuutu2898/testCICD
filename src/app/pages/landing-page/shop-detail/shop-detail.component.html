<div class="header bg-white">
    <div class="d-flex align-items-center">
        <img src="assets/image/logo-mobi.png" class="w-auto" alt="">
        <p class="logo-text">SHARE TO EARN</p>
    </div>
    <div class="d-flex align-items-center">
        <img src="assets/image/profile.png" class="avatar" alt="">
        <strong class="my-0 mx-2">Login</strong><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
    </div>
</div>

<div class="banner">
    <img src="assets/image/bannerHero.png" alt="" class="w-100">

    <div class="info">
        <img src="assets/image/h&m.png" alt="" class="image-info">

        <div class="">
            <div class="tab">
                Fashion & Shopping
            </div>
            <div class="d-flex my-1">
                <ngb-rating [rate]="5" [readonly]="true" [max]="5">
                    <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                </ngb-rating>
                <p class="text-rate">15.370 ratings | 19.234 affiliaters | 16.234 followers</p>
            </div>

            <div class="button">
                <div type="button" class="btn-default">
                    Follow
                </div>

                <div type="button" class="btn-primary">
                    Seller!
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container content">
    <div class="row">
        <div  [ngClass]="item.type !== 'new' ? 'col-md-3 col-sm-6' : 'col-md-6 col-sm-6'" *ngFor="let item of data">
            <app-shop-detail-item></app-shop-detail-item>
        </div>
    </div>
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="120" [(page)]="page" [maxSize]="3"
        [directionLinks]="false" [rotate]="true">
    </ngb-pagination>
</div>
